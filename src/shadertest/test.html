<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript"
    src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
  <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.126.1/examples/jsm/"  
              }
            }
        </script>
</head>

<body>
  <canvas class="glslCanvas"
    style="border: 1px solid red; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"
    data-fragment-url="test.frag" data-textures="a.jpg" width="1000" height="500"></canvas>
</body>


<body>
  <div id="container"></div>
  <script type="module">
    import * as THREE from 'three';
    var container;
    var camera, scene, renderer, clock;
    var uniforms;

    // init();
    // animate();

    function init() {
      container = document.getElementById('container');

      camera = new THREE.Camera();
      camera.position.z = 1;

      scene = new THREE.Scene();
      clock = new THREE.Clock();

      var geometry = new THREE.PlaneGeometry(2, 2);

      uniforms = {
        u_time: { type: "f", value: 1.0 },
        u_resolution: { type: "v2", value: new THREE.Vector2() }
      }


      var material = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: `
          void main() {
            gl_Position = vec4( position, 1.0 );
        }
        `,
        fragmentShader: `
        
        uniform vec2 u_resolution;
        uniform float u_time;

        void main() {
            vec2 st = gl_FragCoord.xy/u_resolution.xy;
            gl_FragColor=vec4(st.x,st.y,0.0,1.0);
        }
        `
      });

      var mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio);

      container.appendChild(renderer.domElement);

      onWindowResize();
      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize(event) {
      renderer.setSize(window.innerWidth, window.innerHeight);
      uniforms.u_resolution.value.x = renderer.domElement.width;
      uniforms.u_resolution.value.y = renderer.domElement.height;
    }

    function animate() {
      requestAnimationFrame(animate);
      render();
    }

    function render() {
      uniforms.u_time.value += clock.getDelta();
      renderer.render(scene, camera);
    }
  </script>
</body>

</html>
