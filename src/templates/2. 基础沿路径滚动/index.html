<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滚动路径动画</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
    }

    .content-wrapper {
      position: relative;
      width: 100%;
      min-height: 500vh;
    }

    .path-container {
      position: fixed;
      /* 改为 fixed 定位 */
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      /* 改为视口高度 */
      pointer-events: none;
      z-index: 100;
    }

    #motionPath {
      fill: none;
      stroke: rgba(100, 100, 100, 0.4);
      /* 加深路径颜色 */
      stroke-width: 4;
      /* 加粗路径 */
      stroke-dasharray: 10 10;
      /* 调整虚线间距 */
    }

    .icon {
      width: 40px;
      height: 40px;
      position: absolute;
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
      /* 确保图标在最上层 */
      z-index: 1000;
      /* 添加边框以便于调试 */
      border: 2px solid transparent;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      position: relative;
      overflow: hidden;
      padding: 2rem;
    }

    .section:nth-child(odd) {
      background: #fff;
    }

    .section:nth-child(even) {
      background: #f8f8f8;
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: #4CAF50;
      transition: width 0.1s;
    }

    .scroll-info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 1000;
    }

    /* 添加调试辅助样式 */
    .debug-info {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div class="progress-bar">
    <div class="progress-bar-fill"></div>
  </div>

  <div class="content-wrapper">
    <div class="path-container">
      <!-- 修改 SVG viewBox 以适应屏幕 -->
      <svg width="100%" height="100%" viewBox="0 0 1000 1000">
        <path id="motionPath" d="
                    M 100,100
                    C 400,150 600,450 900,500
                    C 600,550 400,850 100,900
                " />
      </svg>
      <img src="icon.png" class="icon" alt="Moving Icon">
    </div>

    <div class="section">
      <h2>开始滚动体验</h2>
    </div>
    <div class="section">
      <h2>继续向下</h2>
    </div>
    <div class="section">
      <h2>观察图标变化</h2>
    </div>
    <div class="section">
      <h2>即将到达终点</h2>
    </div>
    <div class="section">
      <h2>完成动画</h2>
    </div>
  </div>

  <div class="scroll-info">
    进度: <span id="progress">0</span>%
  </div>

  <!-- 添加调试信息 -->
  <div class="debug-info">
    图标位置: <span id="icon-position">-</span>
  </div>

  <script>
    gsap.registerPlugin(ScrollTrigger, MotionPathPlugin);

    // 确保 DOM 加载完成
    window.addEventListener('DOMContentLoaded', () => {
      const icon = document.querySelector('.icon');

      // 设置图标初始位置
      gsap.set(".icon", {
        xPercent: -50,
        yPercent: -50,
        transformOrigin: "50% 50%"
      });

      // 创建主时间线
      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: ".content-wrapper",
          start: "top top",
          end: "bottom bottom",
          scrub: 1,
          onUpdate: self => {
            // 更新进度
            const progress = Math.round(self.progress * 100);
            document.getElementById('progress').textContent = progress;
            document.querySelector('.progress-bar-fill').style.width = progress + '%';

            // 更新调试信息
            const rect = icon.getBoundingClientRect();
            document.getElementById('icon-position').textContent =
              `X: ${Math.round(rect.left)}, Y: ${Math.round(rect.top)}`;
          }
        }
      });

      // 路径动画
      tl.to(".icon", {
        motionPath: {
          path: "#motionPath",
          align: "#motionPath",
          autoRotate: true,
          alignOrigin: [0.5, 0.5],
          useRelative: false
        },
        ease: "none",
        immediateRender: true
      });

      // 添加缩放动画
      gsap.to(".icon", {
        scale: 1.2,
        duration: 1,
        repeat: -1,
        yoyo: true,
        ease: "power1.inOut"
      });

      // 路径动画时的额外变换
      tl.to(".icon", {
        scale: 0.8,
        duration: 0.3,
        ease: "power1.inOut"
      }, 0.2);

      tl.to(".icon", {
        scale: 1.2,
        duration: 0.3,
        ease: "power1.inOut"
      }, 0.5);

      // 优化性能
      gsap.set([".icon", ".path-container"], {
        willChange: "transform"
      });
    });
  </script>
</body>

</html>
