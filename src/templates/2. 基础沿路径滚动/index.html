<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滚动路径动画</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
    }

    .content-wrapper {
      position: relative;
      width: 100%;
      min-height: 500vh;
    }

    .path-container {
      position: fixed;
      /* 改为 fixed 定位 */
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      /* 改为视口高度 */
      pointer-events: none;
      z-index: 100;
    }

    #motionPath {
      fill: none;
      stroke: rgba(100, 100, 100, 0.4);
      /* 加深路径颜色 */
      stroke-width: 4;
      /* 加粗路径 */
      stroke-dasharray: 10 10;
      /* 调整虚线间距 */
    }

    .icon {
      width: 40px;
      height: 40px;
      position: absolute;
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
      /* 确保图标在最上层 */
      z-index: 1000;
      /* 添加边框以便于调试 */
      border: 2px solid transparent;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      position: relative;
      overflow: hidden;
      padding: 2rem;
    }

    .section:nth-child(odd) {
      background: #fff;
    }

    .section:nth-child(even) {
      background: #f8f8f8;
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: #4CAF50;
      transition: width 0.1s;
    }

    .scroll-info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div class="progress-bar">
    <div class="progress-bar-fill"></div>
  </div>

  <div class="content-wrapper">
    <div class="path-container">
      <!-- 修改 SVG viewBox 以适应屏幕 -->
      <svg width="100%" height="100%" viewBox="0 0 1000 1000">
        <path id="motionPath" d="
                    M 100,100
                    C 400,150 600,450 900,500
                    C 600,550 400,850 100,900
                " />
      </svg>
      <img src="icon.png" class="icon" alt="Moving Icon">
    </div>

    <div class="section">
      <h2>开始滚动体验</h2>
    </div>
    <div class="section">
      <h2>继续向下</h2>
    </div>
    <div class="section">
      <h2>观察图标变化</h2>
    </div>
    <div class="section">
      <h2>即将到达终点</h2>
    </div>
    <div class="section">
      <h2>完成动画</h2>
    </div>
  </div>

  <div class="scroll-info">
    进度: <span id="progress">0</span>%
  </div>

  <script src="script.js"></script>
</body>

</html>
