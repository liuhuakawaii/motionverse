<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>基础 HTML 页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="log">
                <p>TTTise / Exp 0493</p>
            </div>
            <div class="product-name">
                <p>Obsidian Puffer</p>
            </div>
        </div>

        <div class="gallery">
            <ul class="products"></ul>

            <div class="controller">
                <div class="controller-inner">
                    <div class="close-icon">
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div class="controller-outer">
                    <div class="controller-laber">
                        <p>Meau</p>
                    </div>

                    <div class="nav-btn prev">
                        <ion-icon name="play-back-sharp"></ion-icon>
                    </div>

                    <div class="nav-btn next">
                        <ion-icon name="play-forward-sharp"></ion-icon>
                    </div>
                </div>
            </div>
        </div>

        <div class="product-banner">
            <img src="/products/product-1.png" alt="">
        </div>

        <div class="product-preview">
            <div class="product-preview-info">
                <div class="product-preview-name">
                    <p>Obsidian Puffer</p>
                </div>
                <div class="product-preview-tag">
                    <p>Outerwear</p>
                </div>
            </div>

            <div class="product-preview-img">
                <img src="/products/product-1.png" alt="">
            </div>

            <div class="product-url">
                <div class="btn">
                    <a href="#">View Details</a>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/script.js"></script>
</body>

</html>
