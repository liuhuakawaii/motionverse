<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视差滚动演示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .section {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      /* 添加性能优化属性 */
      will-change: transform, background-position;
      transform: translateZ(0);
      -webkit-transform-style: preserve-3d;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }


    .content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>视差滚动效果</h1>
    <p>向下滚动体验</p>
  </div>
  <section class="section" style="background-image: url(assets/01.jpg);">
  </section>


  <section class="section" style="background-image: url(assets/02.jpg);">
  </section>

  <section class="section" style="background-image: url(assets/03.jpg);">
  </section>

  <section class="section" style="background-image: url(assets/04.jpg);">
  </section>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
